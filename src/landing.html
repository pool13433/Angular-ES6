<h1>Langing</h1>
<h1> {{ vm.name }}</h1>
<select ng-model="vm.select" ng-change="vm.resetList()">
    <option value="Artist">Artist</option>
    <option value="Album">Album</option>
</select>
<div ng-repeat=" track in vm.list">
      <a ui-sref="detail({ type: vm.select, data: track })">{{ track}}</a>
</div>
